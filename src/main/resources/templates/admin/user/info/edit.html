<div class="row">
	<div class="col-md-6">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title"></h3>
			</div>
			<form class="form-horizontal">
				<div class="box-body">
					<!-- ID -->
					<div class="form-group">
						<label class="col-sm-3 control-label"><@spring.message 'common.id'/></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="id" name="id" value="${(bean.id)!}" readonly>
						</div>
					</div>
					
					<!-- USERNAME -->
					<div class="form-group">
						<label class="col-sm-3 control-label"><@spring.message 'login.username'/></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="username" name="username" value="${(bean.username)!}" readonly>
						</div>
					</div>
					
					<!-- REALNAME -->
					<div class="form-group">
						<label class="col-sm-3 control-label"><@spring.message 'user.realname'/></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="realname" name="realname" value="${(bean.realname)!}" readonly>
						</div>
					</div>
					
					<!-- JOB -->
					<div class="form-group">
						<label class="col-sm-3 control-label"><@spring.message 'user.job'/></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="job" name="job" value="${(bean.job)!}" readonly>
						</div>
					</div>
					
					<!-- COMPANY -->
					<div class="form-group">
						<label class="col-sm-3 control-label"><@spring.message 'user.company'/></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="company" name="company" value="${(bean.company)!}" readonly>
						</div>
					</div>
					
					<!-- STATUS -->
					<div class="form-group">
						<label class="col-sm-3 control-label"><@spring.message 'common.status'/></label>
						<div class="col-sm-9">
							<select class="form-control select2" disabled style="width: 100%;" id="status" name="status">
								<option value="1" <#if (bean.status)?? && ((bean.status) == 1)>selected="selected"</#if>><@spring.message 'status.enable'/></option>
								<option value="0" <#if (bean.status)?? && ((bean.status) == 0)>selected="selected"</#if>><@spring.message 'status.disable'/></option>
							</select>
						</div>
					</div>
					
					<!-- TIME -->
					<div class="form-group">
						<label class="col-sm-3 control-label"><@spring.message 'common.updatetime'/></label>
						<div class="col-sm-9">
							<span class="form-control" id="updatetime"><script>document.write(timeToString(${(bean.time)?c}));</script></span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title" style="font-weight: bold;">修改密码</h3>
			</div>
			<form id="change_pass_form" class="form-horizontal" method="post" action="admin/user/info/resetpass">
				<input type="hidden" name="id" value="${bean.id}">
				<div class="box-body">
					<div class="form-group">
						<label class="col-sm-3 control-label">原密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" name="password">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">新密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" name="new_password">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">确认密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" name="confirm_password">
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="button" class="btn btn-primary pull-right" onclick="changePassword()"><@spring.message 'common.save'/></button>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" language="javascript">
function changePassword() {
	ajaxSubmitForm("#change_pass_form");
}
</script>
